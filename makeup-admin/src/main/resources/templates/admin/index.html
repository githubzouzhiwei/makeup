<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link th:href="@{/admin/themes/default/style.css}" rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/admin/themes/css/core.css}" rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/admin/themes/css/print.css}" rel="stylesheet" type="text/css" media="print"/>
    <!--[if IE]>
    <link th:href="@{admin/themes/css/ieHack.css}" rel="stylesheet" type="text/css" media="screen"/>
    <![endif]-->
    <script th:src="@{/admin/js/speedup.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/jquery-1.7.2.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/jquery.cookie.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/jquery.validate.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/jquery.bgiframe.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.core.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.util.date.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.validate.method.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.regional.zh.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.barDrag.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.drag.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.tree.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.accordion.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.ui.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.theme.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.switchEnv.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.alertMsg.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.contextmenu.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.navTab.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.tab.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.resize.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.dialog.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.dialogDrag.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.sortDrag.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.cssTable.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.stable.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.taskBar.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.ajax.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.pagination.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.database.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.datepicker.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.effects.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.panel.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.checkbox.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.history.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.combox.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.print.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/dwz.regional.zh.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/Sortable.min.js}" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            DWZ.init("/admin/dwz.frag.xml", {
                loginUrl: "login.html",
                statusCode: {ok: 200, error: 300, timeout: 301},
                pageInfo: {
                    pageNum: "pageNo",
                    numPerPage: "pageSize",
                    orderField: "orderField",
                    orderDirection: "orderDirection"
                },
                debug: false,
                callback: function () {
                    initEnv();
                    $("#themeList").theme({themeBase: "themes"});
                }
            });
        });
    </script>
</head>
<body scroll="no">
<div id="layout">
    <div id="header">
        <div class="headerNav">
            <a class="logo" th:href="@{/admin/index.do}" style="width: 100px;"></a>
            <div style="float: left; color: white; font-size: 28px; padding-top: 15px;">makeup</div>
            <ul class="nav">
                <li><a href="javascript:;">欢迎使用makeup后台管理系统, <span sec:authentication="name"></span>!</a></li>
                <li><a th:href="@{/admin/logout.do}">退出</a></li>
            </ul>
            <ul class="themeList" id="themeList">
                <li theme="default">
                    <div class="selected"></div>
                </li>
                <li theme="green">
                    <div></div>
                </li>
                <li theme="purple">
                    <div></div>
                </li>
                <li theme="silver">
                    <div></div>
                </li>
                <li theme="azure">
                    <div></div>
                </li>
            </ul>
        </div>
    </div>
    <div id="leftside">
        <div id="sidebar_s">
            <div class="collapse">
                <div class="toggleCollapse">
                    <div></div>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <div class="toggleCollapse"><h2>主菜单</h2>
                <div>-</div>
            </div>
            <div class="accordion" fillSpace="sidebar">
                <div class="accordionHeader">
                    <h2><span>Folder</span>品牌管理</h2>
                </div>
                <div class="accordionContent">
                    <ul class="tree treeFolder">
                        <li><a th:href="@{/admin/brand/list.do}" target="navTab" rel="list-brand">品牌列表</a></li>
                        <li><a th:href="@{/admin/product/list.do}" target="navTab" rel="list-product">产品列表</a></li>
                    </ul>
                </div>
                <div class="accordionHeader">
                    <h2><span>Folder</span>权限设置</h2>
                </div>
                <div class="accordionContent">
                    <ul class="tree treeFolder">
                        <li><a th:href="@{/admin/role/list.do}" target="navTab" rel="list-role">角色列表</a></li>
                        <li><a th:href="@{/admin/user/list.do}" target="navTab" rel="list-user">用户列表</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="navTab" class="tabsPage">
            <div class="tabsPageHeader">
                <div class="tabsPageHeaderContent">
                    <ul class="navTab-tab">
                        <li tabid="main" class="main">
                        	<a href="javascript:;">
                        		<span>
                        			<span class="home_icon">我的主页</span>
                        		</span>
                        	</a>
                       	</li>
                    </ul>
                </div>
                <div class="tabsLeft">left</div>
                <div class="tabsRight">right</div>
                <div class="tabsMore">more</div>
            </div>
            <ul class="tabsMoreList">
                <li><a href="javascript:;">更多</a></li>
            </ul>
            <div class="navTab-panel tabsPageContent layoutBox">
                <div class="page unitBox">
                    <div class="pageFormContent" layoutH="80" style="margin-right:230px">
                        欢迎使用makeup后台管理系统~~
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
