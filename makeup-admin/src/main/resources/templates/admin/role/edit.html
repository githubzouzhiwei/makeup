<div class="pageContent">
    <form method="post" th:action="@{/admin/role/{type}.do(type=${entity?.id <= 0 ? 'create' : 'update'})}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <input type="hidden" name="id" th:value="${entity?.id}">
        <div class="pageFormContent" layoutH="56">
            <div class="unit">
                <label align="right"><font style="color:red">*</font>角色名称：</label>
                <input type="text" name="name" th:value="${entity?.name}" class="required"/>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
